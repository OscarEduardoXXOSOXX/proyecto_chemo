<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #40C4FF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="email"], input[type="tel"] {
            width: calc(100% - 20px); /* Ajusta el ancho */
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 5px; /* Agrega un espacio superior */
            margin-left: 5px; /* Agrega un espacio izquierdo */
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Recuperar Contraseña</h2>
        <form id="recoveryForm" onsubmit="sendInstructions(event)">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Número de Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <button type="submit">Enviar Instrucciones</button>
        </form>
    </div>

    <!-- Script para enviar instrucciones a WhatsApp -->
    <script>
        function sendInstructions(event) {
            event.preventDefault();
            let email = document.getElementById('email').value;
            let phone = document.getElementById('phone').value;
            let message = encodeURIComponent(`¡Hola! Para recuperar tu contraseña, visita nuestro sitio web e ingresa tu correo electrónico (${email}) para restablecer tu contraseña.`);
            window.location.href = `https://wa.me/${phone}?text=${message}`;
        }
    </script>
</body>
</html>
