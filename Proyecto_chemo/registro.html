<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="title-container">
                <h1>Registro</h1>
            </div>
            <form class="login-form" onsubmit="register(event)">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="ape1">Apellido Paterno:</label>
                    <input type="text" id="ape1" name="ape1" required>
                </div>
                <div class="form-group">
                    <label for="ape2">Apellido Materno:</label>
                    <input type="text" id="ape2" name="ape2" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group password-input">
                    <label for="password">Contraseña:</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required>
                        <!-- Icono para mostrar/ocultar la contraseña -->
                        <span class="toggle-password">&#x1f441;</span>
                    </div>
                </div>
                <button class="animated-button">
                    <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                      ></path>
                    </svg>
                    <span class="text">Registrarse</span>
                    <span class="circle"></span>
                    <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                      ></path>
                    </svg>
                  </button>
            </form>
            <button onclick="window.location.href='index.html'" class="shadow__btn">Regresar</button>
        </div>
    </header>
    <!-- Script para mostrar/ocultar la contraseña -->
    <script>
        document.querySelector(".toggle-password").addEventListener("click", function() {
            var passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        });
    </script>
    <script>
        function register(event) {
            event.preventDefault();
            alert('¡Registro exitoso!');
            window.location.replace("index.html"); // Reemplaza la entrada actual en el historial del navegador con index.html
        }
    </script>
</body>
</html>
